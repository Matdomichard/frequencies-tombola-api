# BDD
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.security.user.name==${ADMIN_NAME}
spring.security.user.password==${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN


# HelloAsso
helloasso.client-id=${HELLOASSO_CLIENT_ID}
helloasso.client-secret=${HELLOASSO_CLIENT_SECRET}
helloasso.api-url=${HELLOASSO_API_URL}
helloasso.organization-slug=${HELLOASSO_ORGANIZATION_SLUG}

# Autres options Spring
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cors allowed origins
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

